log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{ISO8601} %-5p - %X{username} - %c{1} - %m%n
log4j.rootLogger=WARN,A1
log4j.logger.org.apache=WARN
log4j.logger.org.apache.hivemind=WARN
log4j.logger.org.apache.tapestry=WARN
log4j.logger.net.sf.tacos=WARN
log4j.logger.org.mortbay=WARN
log4j.logger.corner=DEBUG
log4j.logger.com.bjmaxinfo=DEBUG
log4j.logger.org.springframework.jdbc.support.lob=DEBUG
