<SCRIPT LANGUAGE="JavaScript">
<!--
dojo.require("dojo.event.*");
dojo.require("dojo.json");

var queryBox=null;
	
function initBox(){
	 for(var i=0;i<10;i++){
		var props={'label':'tesft','value':'value'+i};
		dojo.byId("radioBtn"+i).setAttribute("object",dojo.json.serialize(props));
		dojo.event.connect(dojo.byId("radioBtn"+i),"onclick",queryBox,"onclick");
	} 
}

//-->
</SCRIPT>

<body>
	<form >
		<input type="text">

		<input type="submit"/>
	</form>
			list:<br/>
<script>
	for(var i=0;i<10;i++){
		document.write("<input type='radio' id='radioBtn"+i+"'/>Value"+i+"<br/>");
	}
</script>
</body>
