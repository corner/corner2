	var insertTag="";
	var objectName = "";
 	
	if (document.insertTagform.insertTag.value != ""){

	else {

	else {

	}
	
	var dom = dw.getDocumentDOM();

          	return;        
    //} else{
    	return "<span id=\""+insertTag+"Field\" jwcid=\"@Insert\" value=\"ognl:"+objectName+"."+insertTag+"\">";
    //}
	

	}

	}
</script>
