<SCRIPT LANGUAGE="JavaScript" src="../../../main/js/dojo/dojo.js"></script>
<SCRIPT LANGUAGE="JavaScript" src="../../../main/js/corner/corner.js"></script>

<body>
	<input type="button" value="test proxy" id="testBtn"/>
<SCRIPT LANGUAGE="JavaScript">
<!--

function Foo(){
	
}	
Foo.prototype.getSayHello=function(){
		dojo.debug("say hello from implementor");
   return "hello";
}
var testObject=new Foo();	
dojo.event.connect("around",testObject,"getSayHello",function(invocation){
		dojo.debug("方法执行之前 ");
   invocation.proceed();
		dojo.debug("方法执行之后");
  
		
	});
	
	dojo.event.connect(dojo.byId("testBtn"),"onclick",testObject,"getSayHello");

	//-->
</SCRIPT>
</body>
