<span jwcid="@SandBoxBorder" title="literal:Blog Form">
		<form jwcid="BlogForm">
        	<input jwcid="BlogField" type="hidden"/><br>
			<input jwcid="UserField" type="hidden"/>
			<span key="blogTitle"/>:<input type="text" jwcid="blogTitleField" /><br>
			<span key="blogContent"/>:<input type="text" jwcid="blogContentField" /><br>
	      <input jwcid="@Any" type="Submit" value="message:button.Okay" />
	      <input jwcid="@Any" type="submit" value="message:button.Cancel" onClick="javascript:this.form.events.cancel();"/>
		</form>
</span>
