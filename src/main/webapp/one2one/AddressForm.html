<span jwcid="@SandBoxBorder" title="literal:Address Form">
<form jwcid="addressFormField">
<input type="hidden" size="30" jwcid="addressField" />
<input type="hidden" jwcid="userField" />
	<table width="800" align="center" border="1">
		<tr>
			<td align="center"><span key="country" /></td>
			<td align="center"><input type="text" size="30" jwcid="addressCountryField" /></td>
		</tr>
		<tr>
			<td align="center"><span key="state" /></td>
			<td align="center"><input type="text" size="30" jwcid="addressStateField" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input jwcid="@Any" type="submit" value="message:button.Okay"/>&nbsp;&nbsp;	<input jwcid="@Any" type="button" value="message:button.Cancel" onClick="javascript:this.form.events.cancel()" /></td>
		</tr>
	</table>
</form>
</span>
