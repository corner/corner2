<html>
<head>
<title>TinyMCE Test</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<SCRIPT LANGUAGE="JavaScript" src="../../../../main/js/corner/tinymce/tiny_mce.js" ></SCRIPT>
<script language="javascript" type="text/javascript">
		tinyMCE.init({
	    language : "zh_cn_utf8",
		mode : "exact",
		elements : "textarea1",
	  	theme : "advanced",
    	width : "500",
    	height : "400",
	    plugins : "table,advhr,advimage,advlink,emotions,iespell,insertdatetime,preview,zoom,media,searchreplace,print,contextmenu,paste,directionality,fullscreen",
		content_css : "example_word.css",
		//extended_valid_elements : "a[href|target|name]",
		theme_advanced_toolbar_location : "top",
		theme_advanced_buttons3_add_before : "tablecontrols,separator",
		theme_advanced_styles : "Header 1=header1;Header 2=header2;Header 3=header3;Table Row=tableRow1", // Theme specific setting CSS classes
		debug : false,
        theme_advanced_resizing : true,
        verify_html : false,
        verify_css_classes : false,
        relative_urls : false,
        theme_advanced_path_location : "bottom"
	});

</script>
</head>
<body>
<form method="post">
	<textarea name="content" cols="50" rows="15" id="textarea1">This is some content that will be editable with TinyMCE.</textarea>
	<textarea name="content" cols="50" rows="15" id="textarea2">This is some content that will be editable with TinyMCE.</textarea>
</form>
</body>
</html>
