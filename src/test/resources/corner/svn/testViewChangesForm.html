<SCRIPT LANGUAGE="JavaScript">
<!--
	
function getRadioValue(name){
	var fields = document.getElementsByName(name);
	var value = "";
	for (var i=0; i<fields.length; i++){
	  if (fields[ i].checked){
	   value = fields[ i].value;
	  }
	}
	
	if (value.length==""){
	  alert("请选择!");
	}else{
	  return value;
	}
}
	
function checkup(){
	var oldField =  getRadioValue('old');
	
	var newField =  getRadioValue('new');
	
	dojo.byId('compareField').value= oldField + "," + newField;
	
	if (dojo.byId('compareField').value){
	  return true;
	}else{
	  return false;
	}
}
