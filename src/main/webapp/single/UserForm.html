<span jwcid="@SandBoxBorder" title="literal:User Form">
<form jwcid="UserForm">
<input jwcid="UserField" type="hidden"/>
<table width="800" border="1" align="center">
  <tr>
    <th><span key="userNameField" /></th>
    <td><input type="text" jwcid="userNameField" size="20"/></td>
  </tr>
  <tr>
    <th><span key="userPassField" /></th>
    <td><input type="text" jwcid="userPassField"/></td>
  </tr>
  <tr>
    <th><span key="userContentField"/></th>
    <td><input type="text" jwcid="userContentField"/></td>
  </tr>
  <tr>
    <td colspan="2" align="center">
		<input jwcid="@Any" type="submit" value="message:button.Okay" />&nbsp;&nbsp;
		<input jwcid="@Any" type="button" value="message:button.Cancel" onClick="javascript:this.form.events.cancel()" />
	</td>
  </tr>
</table>
</form>
</span>
