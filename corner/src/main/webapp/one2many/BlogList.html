<span jwcid="@SandBoxBorder" title="literal:Blog List">
		<form jwcid="BlogEntityQueryForm">
            <input jwcid="blogTitleField"/>
            <input type="submit"/>
         </form>

        <div jwcid="@contrib:TableView" columns="entityId,blogTitle,blogContent,!edit,!delete" element="div" persist="client" source="ognl:source"  >

            <table border="1" bgcolor="skyblue" align="center">

                <tr>
                	<td colspan="5" align="center"><a href="BlogList.html" jwcid="@DirectLink" listener="listener:doNewEntityAction"><span key="add"/></a></td>
                </tr>
                <tr>
                    <div jwcid="@contrib:TableColumns" element="th"/>
                </tr>
                <tr jwcid="@contrib:TableRows" element="tr" row="ognl:entity" volatile="ognl:true">
					<td align="center">
                    	<span jwcid="@Insert" value="ognl:entity.entityId">entityId</span>
                    </td>
                    <td align="center">
                    	<span jwcid="@Insert" value="ognl:entity.blogTitle">blogTitle</span>
                    </td>
                    <td align="center" width="200">
                    	<span jwcid="@Insert" value="ognl:entity.blogContent">blogContent</span>
                    </td>
                    <td><a href="#" jwcid="@DirectLink" parameters="ognl:entity" listener="listener:doEditEntityAction"><span key="edit"/></a></td>
                    <td><a href="#" jwcid="@DirectLink" parameters="ognl:entity" listener="listener:doDeleteEntityAction"><span key="delete"/></a></td>
                </tr>
                <tr>
                	<td colspan="5" align="center"><div jwcid="@contrib:TablePages" /></td>
                </tr>
            </table>

        </div>

</span>
