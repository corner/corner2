<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Dojo ComboBox Widget Demo</title>
<SCRIPT LANGUAGE="JavaScript">
<!--

djConfig = { isDebug: true
          };

//-->
</SCRIPT>
<SCRIPT LANGUAGE="JavaScript" src="../../../../main/js/dojo/dojo.js"></script>
<SCRIPT LANGUAGE="JavaScript" src="../../../../main/js/corner/corner.js"></script>
<script type="text/javascript">
	dojo.require("dojo.widget.*");
	dojo.require("corner.widget.Selector");
	dojo.require("dojo.widget.Select");

function init(){	
	var props = {dataUrl:"SelectData.js"};
	var widget=dojo.widget.createWidget("corner:Selector",props,dojo.byId("tab"));
	dojo.event.connect("around",widget.dataProvider,"startSearch",function(invocation){
		searchStr=invocation.args[0];//得到用户选中的搜索值。
	
		//自己的处理代码，自己构造自己的代码.
	
		searchStr=searchStr+"我";
	
   invocation.args[0]=searchStr;
	  invocation.proceed();
		
	});
	
}


		
dojo.addOnLoad(init);

</script>
<style>
	.input-form,.input-form-99,.input-form-ajax,.input-form-readonly,.input-form-ajax-99{
	font-size: 12px;
	line-height: 18px;
	color: #000066;
	background-color: red;
	border: 1px solid #CCCCCC;
	width: 98%;
	}
	
.right-td-width-bg,.right-td-width,.right-td-width-readonly{
	color: #000066;
	background-color: #ffffff;
	width: 35%;
	line-height: 22px;
	text-align: center;
}

.wrapper{
	text-align:left;
}
</style>
</head>

<body>
<table><tr><td class="right-td-width"><input id="tab"  class="input-form-99" size="100"/></td></tr></table>
</body>

</html>
