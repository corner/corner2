<SCRIPT LANGUAGE="JavaScript" src="../../../../main/js/dojo/dojo.js"></script>
<SCRIPT LANGUAGE="JavaScript" src="../../../../main/js/corner/corner.js"></script>
</head>

<body>
<table id='myTable' border=1>
<tr flag="old" onMouseOver="moveOver()" onMouseOut="moveOut()">
<td>AAA</td>
<td>BBB</td>
<td>CCC</td>
</tr>
</table>
<input type="button" value="add row" onClick="foo()">
<script>
function foo(){
	
	var oTr = dojo.byId('myTable').firstChild.firstChild.cloneNode(true);
	oTr.flag = "new";
	myTable.firstChild.appendChild(oTr);
}
function moveOver(){
	var oTr = event.srcElement;
	while(oTr.tagName != "TR"){
		oTr = oTr.parentElement;
	}
	if(oTr.flag == "new")
		oTr.style.backgroundColor='blue';
}
function moveOut(){
	var oTr = event.srcElement;
	while(oTr.tagName != "TR"){
		oTr = oTr.parentElement;
	}
	if(oTr.flag == "new")
		oTr.style.backgroundColor='';
}
</script>

	
</body>

</html>
