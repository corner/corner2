<span jwcid="@SandBoxBorder" title="literal:User Catalog List">
	<form jwcid="UserCatalogForm">
		<input type="hidden" jwcid="UserField" />
	<div jwcid="@contrib:TableView" columns="!checkbox,catalogId,catalogName,catalogStyle" element="div" persist="client" source="ognl:source" pageSize="5">
		<table width="200" border="1">
		  <tr>
			<span jwcid="@contrib:TableColumns" element="th"/>
		  </tr>
		  <tr jwcid="@contrib:TableRows" elment="tr" row="ognl:entity" volatile="true">
		  	<th align="center"><input jwcid="@Checkbox" value="ognl:checkboxSelected" /></th>
			<td align="center"><span jwcid="@Insert" value="ognl:entity.catalogId" /></td>
			<td align="center"><span jwcid="@Insert" value="ognl:entity.catalogName" /></td>
			<td align="center"><span jwcid="@Insert" value="ognl:entity.catalogStyle" /></td>
		  </tr>
		  <tr>
		  	<td colspan="6" align="center"><div jwcid="@contrib:TablePages" /></td>
		  </tr>
		  <tr>
		  	<td colspan="6" align="center"><input type="submit" value="Submit"></td>
		  </tr>
		</table>
	</div>
	</form>
</span>
