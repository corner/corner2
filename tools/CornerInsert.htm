<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Corner Insert</title>
<script language="JavaScript">

function isDOMRequired() { 
	// Return false, indicating that this object is available in code view.
	return false;
}

function objectTag() {
		var insertTag="";
		var cssTag = "";
		if (document.insertTagform.insertTag.value != ""){
			insertTag=document.insertTagform.insertTag.value;
		}
		if (document.insertTagform.cssTag.value != ""){
			cssTag=document.insertTagform.cssTag.value;
		}
		else {
			insertTag='text'; 
			cssTag = 'input_form_c';
		}

		return ("<input type=\"text\" name=\""+insertTag+"\" id=\""+insertTag+"Field\" jwcid=\""+insertTag+"Field\" class=\""+cssTag+"\"/>");

	}

	function displayHelp(){
		dreamweaver.browseDocument("mailto:Ghostbb@bjmaxinfo.com");
	}
</script>
</head>
<body>
<form action="" method="post" name="insertTagform" id="insertTagform">
  <table width="380" border="0" cellspacing="3" cellpadding="2">
    <tr>
      <td><font size="2" face="新宋体">字段名称(默认:text)</font></td>
      <td><input type="text" name="insertTag" id="insertTag">
      </td>
    </tr>
    <tr>
      <td><font size="2" face="新宋体">CSS名称(默认:input_form_c)</font></td>
      <td><input type="text" name="cssTag" id="cssTag">
      </td>
    </tr>
  </table>
  <hr>
  bjmaxinfo'Ghostbb
</form>
</body>
</html>
