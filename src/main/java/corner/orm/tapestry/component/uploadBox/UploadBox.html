<span jwcid="$content$">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td>
				<table width="99%" border="0" cellspacing="0" cellpadding="0">
				  <tr>
                	<td width="5%">
					  <div align="center">
						<input type="checkbox" name="Input" jwcid="isEditBlobField" />
					  </div></td>
					<td width="95%"><input type="file" name="blobData" jwcid="blobDataField"  /></td>
				  </tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<span jwcid="@If" condition="ognl:ImageFile eq true">
					<a href="" jwcid="@ServiceLink" service="blob" parameters="ognl:{blobEntity}">
						<img jwcid="@Image" id="ImageField" class="ognl:imgInputClass" width="ognl:imgWidth" height="ognl:imgHeight" image="ognl:blobAsset" border="ognl:imgBorder"/>
					</a>
				</span>
				<span jwcid="@Else">
					<span jwcid="@If" condition="ognl:blobEntity.blobData != null">
					<a href="" jwcid="@ServiceLink" service="blob" parameters="ognl:{blobEntity}"><span jwcid="@Insert" value="ognl:Msg">查看</span></a>
					</span>
				</span>
			</td>
		</tr>
	</table>
</span>
