<span jwcid="$content$">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
	<span jwcid="headIter" >
		<td jwcid="informal" class="ognl:tdClass" >
			<input type="text" jwcid="@Any" class="ognl:inputClass" value="ognl:headObj" readonly="true"/>
		</td>
	</span>
	<span jwcid="@If" condition="ognl:needFill">
		<span jwcid="@For" source="ognl:fillSource">
			<td jwcid="informal" class="ognl:tdClass" >
				<input type="text" jwcid="@Any"  class="ognl:inputClass"  value="" readonly="true"/>
			</td>
		</span>
	</span>
</tr>
</table>
</span>
