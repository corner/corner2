<span jwcid="@DemoBorder">
    <center>
      <a listener="listener:doNewEntityAction" jwcid="@DirectLink" href="AForm.html">
        <span key="link.add">add</span>
      </a>
    </center>
	<center>
		<form jwcid="AQueryForm">
			name:<input jwcid="nameField"/>
			<input type="submit"/>
		</form>
	</center>
	<br/>
<a href="" jwcid="@corner:ExcelServicePageLink" tableViewName="testTableView"  downloadFileName="国家">显示当前页Excel</a>
	<a href="" jwcid="@corner:ExcelServiceFullLink" tableViewName="testTableView" downloadFileName="国家" disableTitle="ognl:false">显示全部Excel</a>
	<br/>
    <div jwcid="testTableView@contrib:TableView" columns="name,password,colors" element="div" source="ognl:source" persist="client">
      <table>
        <tr>
          <td>
            <span key="name">name</span>
          </td>
          <td>
            <span key="cnName">cnName</span>
          </td>
          <td>
            <span key="link.edit">edit</span>
          </td>
          <td>
            <span key="link.delete">delete</span>
          </td>
        </tr>
        <tr row="ognl:entity" jwcid="@contrib:TableRows" element="tr">
          <td>
            <span jwcid="@Insert" value="ognl:entity.name">name</span>
          </td>
          <td>
            <span jwcid="@Insert" value="ognl:entity.cnName">cnName</span>
          </td>
          <td>
            <a parameters="ognl:entity" listener="listener:doEditEntityAction" jwcid="@DirectLink" href="AForm.html" id="editAction">
              <span key="link.edit">Edit</span>
            </a>
          </td>
          <td>
            <a parameters="ognl:entity" listener="listener:doDeleteEntityAction" jwcid="@DirectLink" href="#" id="deleteAction">
              <span key="link.delete">Delete</span>
            </a>
          </td>
        </tr>
      </table>
      <div jwcid="@contrib:TablePages" element="div"/>
    </div>
</span>
