<span jwcid="@SandBoxBorder" title="literal:Catalog Form">
<form jwcid="catalogFormField">
	<input type="hidden" jwcid="userField"/>
    <input type="hidden" jwcid="catalogField" />
<table width="800" align="center" border="1">
	<tr>
		<td><span key="catalogName" /></td>
		<td><input type="text" size="30" jwcid="catalogNameField" /></td>
	</tr>
	<tr>
		<td><span key="catalogStyle" /></td>
		<td><input  type="text" size="30" jwcid="catalogStyleField" /></td>
	</tr>
	<tr>
		<td align="center" colspan="2">
			<input jwcid="@Any" type="submit" value="message:button.Okay" />&nbsp;&nbsp;
			<input jwcid="@Any" type="button" value="message:button.Cancel" onClick="javascript:this.form.events.cancel()" />
		</td>
	</tr>
</table>
</form>
<span jwcid="@If" condition="ognl:entity.users">
	<table width="800" align="center" border="1">
			<tr>
				<td colspan="5"><span key="relatived" /></td>
			</tr>
			<tr>
				<td><span key="userId" /></td>
				<td><span key="userName" /></td>
				<td><span key="userPass" /></td>
				<td><span key="userContent" /></td>
				<td><span key="changeRelative" /></td>
			</tr>
			<tr jwcid="@For" source="ognl:entity.users" element="tr" value="ognl:userEntity">
				<td><span jwcid="@Insert" value="ognl:userEntity.userId"/></td>
				<td><span jwcid="@Insert" value="ognl:userEntity.userName"/></td>
				<td><span jwcid="@Insert" value="ognl:userEntity.userPass"/></td>
				<td><span jwcid="@Insert" value="ognl:userEntity.userContent"/></td>
				<td><a href="#" jwcid="@DirectLink" parameters="ognl:{userEntity,entity}" listener="listener:doDeleteRelativeAction"><span key="doDeleteRelativeAction" /></a></td>
			</tr>
			<tr>
				<td colspan="5"><span key="disrelatived" /></td>
			</tr>
			<tr>
				<td><span key="userId" /></td>
				<td><span key="userName" /></td>
				<td><span key="userPass" /></td>
				<td><span key="userContent" /></td>
				<td><span key="changeRelative" /></td>
			</tr>
	</table>
</span>
<table border="1" width="800" align="center">
	<tr>
    	<td align="center"><a href="#" jwcid="@DirectLink" parameters="ognl:entity" listener="listener:doNewCatalogUserRelativeAction"><span key="CreateCatalogUserRelative" /></a></td>
    </tr>
</table>
</span>
