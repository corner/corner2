<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Upload files using flash and javascript - SWFUpload</title>
	
	<script type="text/javascript" src="../jscripts/SWFUpload/SWFUpload.js"></script>
	<script type="text/javascript" src="../jscripts/example_callbacks.js"></script>
	
	<script type="text/javascript">
	
		var swfu;
		var swfu2;
	
		window.onload = function() {
			// Max settings
			swfu = new SWFUpload({
				upload_script : "localhost",
				target : "SWFUploadTarget",
				flash_path : "../jscripts/SWFUpload/SWFUpload.swf",
				allowed_filesize : 30720,	// 30 MB
				allowed_filetypes : "*.*",
				allowed_filetypes_description : "All files...",
				browse_link_innerhtml : "Browse",
				upload_link_innerhtml : "Upload queue",
				browse_link_class : "swfuploadbtn browsebtn",
				upload_link_class : "swfuploadbtn uploadbtn",
				flash_loaded_callback : 'swfu.flashLoaded',
				upload_file_queued_callback : "fileQueued",
				upload_file_start_callback : 'uploadFileStart',
				upload_progress_callback : 'uploadProgress',
				upload_file_complete_callback : 'uploadFileComplete',
				upload_file_cancel_callback : 'uploadFileCancelled',
				upload_queue_complete_callback : 'uploadQueueComplete',
				upload_error_callback : 'uploadError',
				upload_cancel_callback : 'uploadCancel',
				auto_upload : false			
			});
		}
		
	</script>

	<style type="text/css">
		.swfuploadbtn {
			display: block;
			width: 100px;
			padding: 0 0 0 20px;
		}
		
		.browsebtn { background: url(jscripts/images/add.png) no-repeat 0 4px; }
		.uploadbtn { 
			display: none;
			background: url(jscripts/images/accept.png) no-repeat 0 4px; 
		}
		
		.cancelbtn { 
			display: block;
			width: 16px;
			height: 16px;
			float: right;
			background: url(jscripts/images/cancel.png) no-repeat; 
		}
		
		#cancelqueuebtn {
			display: block;
			display: none;
			background: url(jscripts/images/cancel.png) no-repeat 0 4px;
			margin: 10px 0;
		}
		
		#SWFUploadFileListingFiles ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.SWFUploadFileItem {

			display: block;
			width: 230px;
			height: 70px;
			float: left;
			background: #eaefea;
			margin: 0 10px 10px 0;
			padding: 5px;

		}

		.fileUploading { background: #fee727; }
		.uploadCompleted { background: #d2fa7c; }
		.uploadCancelled { background: #f77c7c; }
		
		.uploadCompleted .cancelbtn, .uploadCancelled .cancelbtn {
			display: none;
		}
		
		span.progressBar {
			width: 200px;
			display: block;
			font-size: 10px;
			height: 4px;
			margin-top: 2px;
			margin-bottom: 10px;
			background-color: #CCC;
		}
		
	</style>
</head>
<body>
	<div id="wrapper">
		<h1><span>SWFUpload Testpage</span></h1>
	
		<div id="content">
		
			<h3>Demo</h3>
			<div id="SWFUploadTarget">
				<form action="#" method="post" enctype="multipart/form-data">
					<input type="file" name="Filedata" id="Filedata" />
					<input type="submit" value="upload test" />
				</form>
			</div>

			<h4 id="queueinfo">Queue is empty</h4>

			<div id="SWFUploadFileListingFiles"></div>

			<br class="clr" />
			<a class="swfuploadbtn" id="cancelqueuebtn" href="javascript:cancelQueue();">Cancel queue</a>		
		</div> 
	</div>
</body>
</html>
