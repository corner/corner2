<?xml version="1.0" encoding="utf-8"?>

<html>
  <head>
    <title>test</title>
  </head>
  <body jwcid="@Body">
    <a listener="listener:doCancelEntityAction" jwcid="@DirectLink" href="BList.html">Return B List</a>
    <form jwcid="BForm" action="BList.html">
      <table>
        <tr>
          <td>
            <span key="name">name</span>
          </td>
          <td>
            <input jwcid="nameField" id="name" name="name"/>
          </td>
        </tr>
      </table>
      <input jwcid="@Submit" type="Submit" value="message:button.Okay"/>
      <input jwcid="@Any" type="Button" value="message:button.Cancle" onClick="javascript:this.form.events.cancel();"/>
    </form>
    <br/>
    <div jwcid="@contrib:TableView" element="span" columns="name,!DeleteRelative"
     source="ognl:getSource('as')" pageSize="5" persist="client">
   <fieldset>
   <legend>B-A many-to-many,B关联的A列表 <a parameters="ognl:{entity,'many2many/BAList'}" listener="listener:doNewRelativeAction" jwcid="@DirectLink" href="BForm.html">Add B to A</a></legend> 
   
	<table width="100%" align="center" border="1">
		<tr>
			<span jwcid="@contrib:TableColumns" element="th"/>
		</tr>
		<tr jwcid="@contrib:TableRows" element="tr" row="ognl:relativeObject">
			<td><span jwcid="@Insert" value="ognl:relativeObject.name" /></td>
			<td><a href="#" jwcid="@DirectLink" parameters="ognl:{entity,relativeObject}" listener="listener:doDeleteRelativeAction"><span key="doDeleteRelativeAction" /></a></td>
		</tr>
		
	</table>
    </fieldset>
</div>
  </body>
</html>
