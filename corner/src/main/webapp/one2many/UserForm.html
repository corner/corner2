<span jwcid="@SandBoxBorder" title="literal:User Form">
<form jwcid="UserForm">
<input jwcid="UserField" type="hidden"/>
<table width="800" border="1" align="center">
  <tr>
    <th><span key="userNameField" /></th>
    <td><input type="text" jwcid="userNameField" size="20"/></td>
  </tr>
  <tr>
    <th><span key="userPassField" /></th>
    <td><input type="text" jwcid="userPassField"/></td>
  </tr>
  <tr>
    <th><span key="userContentField"/></th>
    <td><input type="text" jwcid="userContentField"/></td>
  </tr>
  <tr>
    <td colspan="2" align="center">
		<input jwcid="@Any" type="submit" value="message:button.Okay" />&nbsp;&nbsp;
		<input jwcid="@Any" type="button" value="message:button.Cancel" onClick="javascript:this.form.events.cancel()" />
	</td>
  </tr>
</table>
</form>
<span jwcid="@If" condition="ognl:entity.userId">
<table width="800" border="1" bgcolor="#FFFFFF" align="center">
	<tr>
		<td align="center"><span key="entityId"/></td>
		<td align="center"><span key="blogTitle"/></td>
		<td align="center"><span key="blogContent"/></td>
		<td align="center"><span key="edit"/></td>
		<td align="center"><span key="delete"/></td>
	</tr>
	<tr jwcid="@For" source="ognl:entity.blogs" value="ognl:blogEntity" element="tr">
		<td align="center"><span jwcid="@Insert" value="ognl:blogEntity.blogId" /></td>
		<td align="center"><span jwcid="@Insert" value="ognl:blogEntity.blogTitle" /></td>
		<td align="center"><span jwcid="@Insert" value="ognl:blogEntity.blogContent" /></td>
		<td align="center"><a href="#" jwcid="@DirectLink" parameters="ognl:blogEntity" listener="listener:doEditBlogAction"><span key="edit"/></a></td>
		<td align="center"><a href="#" jwcid="@DirectLink" parameters="ognl:blogEntity" listener="listener:doDeleteBlogAction"><span key="delete"/></a></td>
	</tr>
	<tr>
		<td colspan="5"><a href="#" jwcid="@DirectLink" parameters="ognl:entity" listener="listener:doNewBlogAction"><span key="add"/></a></td>
	</tr>
</table>
</span><span jwcid="@Else"><span key="noBlog" /></span>
</span>
