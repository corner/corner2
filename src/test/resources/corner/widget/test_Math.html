<body>
数字<input id="num"	/>,保留的位数<input id="p" />结果<input id="r" />

<SCRIPT LANGUAGE="JavaScript">
<!--
dojo.require("dojo.math");
dojo.require("dojo.event.*");

dojo.event.connect(dojo.byId("num"),"onkeyup",this,"cal");
dojo.event.connect(dojo.byId("p"),"onkeyup",this,"cal");

var cal=function(evt){
	dojo.debug(dojo.html.getEventTarget(evt));
	dojo.debug("hello world!");
	value1=dojo.byId("num").value;
	value2=dojo.byId("p").value;
	if(!(isNaN(value1)||isNaN(value2))){
		dojo.byId("r").value=dojo.math.round(value1,value2);
	}
}
	
//-->
</SCRIPT>
